<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>My Name</h1>
		<nav>
	<div class="logo">Ninad Vaishnava</div>
	<div class="menu">
		<a href="#about">About</a>
		<a href="#portfolio">Portfolio</a>
		<a href="#contact">Contact</a>
	</div>
</nav>
	</header>
	
	<main>
		<section id="home">
			<div class="slideshow-container">
				<div class="mySlides fade">
					<img src="https://picsum.photos/id/237/1200/800" style="width:100%">
				</div>
				<div class="mySlides fade">
					<img src="https://picsum.photos/id/1069/1200/800" style="width:100%">
				</div>
				<div class="mySlides fade">
					<img src="https://picsum.photos/id/180/1200/800" style="width:100%">
				</div>
			</div>
		</section>
		
		<section id="about">
			<h2>About Me</h2>
			<p>Insert a brief introduction of yourself here.</p>
		</section>
		
		<section id="projects">
			<h2>Projects</h2>
			<div class="project">
				<h3>Project 1</h3>
				<p>Insert a brief description of your project here.</p>
			</div>
			<div class="project">
				<h3>Project 2</h3>
				<p>Insert a brief description of your project here.</p>
			</div>
		</section>
		
		<section id="contact">
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	
	<footer>
		<p>Copyright Â© 2023 My Name</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
